<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO Excercise</title>

	<style>
	#animate {padding-left: 40px;}
	#myDiv {padding-left: 40px;}
	div { padding-left: 40px;}
	ul {width: 400px; text-align: center;}
	li {text-align: center; list-style-type: none;}
	ul li:nth-child(odd) {background: lightblue;}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<div id="animate">
        <h1>TODO list</h1>
    </div>
    <div id="myDIV" class="header">
  		<input type="text" id="myInput" placeholder="Your to do task...">
 		<span class="addBtn">Add</span>
	</div>

	<ul>
        <li>Dishes</li>
        <li>Laundry</li>
        <li>Grocery</li>
        <li>Clean</li>
        <li>Walk dog</li>
    </ul>



	<script>
	$(document).ready(function() {

		function effect(){
			$('li').on('click', function () {
        	$(this).animate({opacity: 0.0, paddingRight: '+=300'}, 500, function() {$(this).remove();});
        	});
		}
			effect();
		$(".addBtn").on("click", function() {
			var a = $("#myInput").val();
			$("ul").append("<li>" + a + "</li>");
			effect();
			});
    
    });
    
	</script>
</body>
</html>
